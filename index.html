<html>
  <head></head>
  <body>
    <script src="./import-map.js"></script>
    <script src="./es-module-shims.js"></script>
    <script>
      const s = document.createElement('script');
      s.onload = () => {
        s.parentElement && s.parentElement.removeChild(s);
      }

      s.type = 'module';
      // Setting the script type to `module-shim` does work correctly
      // s.type = 'module-shim';
      s.src = './chunk.js';

      document.head.appendChild(s);
    </script>
  </body>
</html>
